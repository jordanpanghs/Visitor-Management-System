name: nextjs-cloud-run

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.CLOUD_RUN_PROJECT_NAME }}
  REGION: asia-east1
  # project-name but it can be anything you want
  REPO_NAME: nextjs-cloud-run

jobs:
  build-and-deploy:
    name: Setup, Build, and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Authenticate with Google Cloud
      - id: "auth"
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.CLOUD_RUN_SERVICE_ACCOUNT }}"

      # Setup gcloud CLI/SDK
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          project_id: ${{ secrets.CLOUD_RUN_PROJECT_NAME }}
          service_account_key: ${{ secrets.CLOUD_RUN_SERVICE_ACCOUNT }}
          export_default_credentials: true

      - name: Build and push the docker image to Artifact Registry
        run: |-
          gcloud auth configure-docker asia-east1-docker.pkg.dev
          docker build . --tag asia-east1-docker.pkg.dev/visitor-management-syste-3f0f7/visitor-management-system
          docker push asia-east1-docker.pkg.dev/visitor-management-syste-3f0f7/visitor-management-system

      - name: Deploy
        run: |-
          gcloud run deploy $REPO_NAME \
          --region $REGION \
          --image gcr.io/$PROJECT_ID/$REPO_NAME:$GITHUB_SHA \
          --platform "managed" \
          --quiet
